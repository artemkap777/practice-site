<body>
    <header class="site-header">
        <div class="logo">Капотин Артём</div>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="practice.html" class="nav-link">Производственная практика</a></li>

                <li class="nav-item"><a href="contact.html" class="nav-link active">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main class="contacts-main">

        <section class="contact-card college">
            <h2>Московский колледж транспорта</h2>
            <p><strong>Адрес:</strong> г. Москва, Ленинградский просп., д. 15</p>
            <p><strong>Телефон:</strong> +7 (495) 765-34-00</p>
            <p><strong>Сайт:</strong> <a href="https://mkgt.ru " target="_blank">mkt.moscow</a></p>
        </section>

        <section class="contact-card form-section">
            <h2>Свяжитесь со мной</h2>
            <form id="contactForm">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required placeholder="Введите ваше имя">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">

                <label for="message">Ваше сообщение:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Напишите ваше сообщение"></textarea>

                <button type="submit">Отправить</button>
            </form>
            <p id="formStatus"></p>
        </section>

        <section class="map-section">
            <h3>Как нас найти?</h3>
            <div class="map">
                <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                    src="https://maps.google.com/maps?q=Москва,+Ленинградский+проспект,+д.15&amp;z=15&amp;ie=UTF8&amp;iwloc=&amp;output=embed"></iframe>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; Капотин Артём</p>
    </footer>


    <script src="script.js"></script>
</body>
